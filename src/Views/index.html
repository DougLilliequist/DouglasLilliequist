    <div class = "navigation">
        <ul class = "navigation__links">
            <li>
                <div class = "navigation__links__transform">
                    <a class = "navigation__links link" href = "./">work</a>
                </div>
            </li>
            <li>
                <div class = "navigation__links__transform">
                    <a class = "navigation__links link" href = "./About.html">about</a>
                </div>
            </li>
        </ul>
    </div>
    <div class = "loader">
        <div class = "loader__clip-section">
        <div class = "loader__copy-container">
            <span class = "loader__title">
                <h1> </h1>
            </span>
            <span class = "loader__sub-title">
                <h3></h3>
            </span>

    <canvas class = "main-cursor"></canvas>
    <canvas class = "webgl-canvas"></canvas>
    <main data-router-wrapper>
        <article data-router-view="work">
                <div class = "project-video">
                    <div class = "project-title">
                        <div class = "project-title__transform">
                            <h1 class = "project-title__title">good night sweet heart</h1>
                        </div>
                    </div>
                    <div class = "view-project-button">
                        <div class = "view-project-button__transform">
                            <p>view</p>
                        </div>
                    </div>
                    <div class = "exit-button">
                        <div class = "exit-button__transform">
                            <svg class = "exit-button__icon" width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0.292893 1.70711L24.2929 25.7071L25.7071 24.2929L1.70711 0.292893L0.292893 1.70711ZM24.2929 0.292893L0.292893 24.2929L1.70711 25.7071L25.7071 1.70711L24.2929 0.292893Z" fill="black"/>
                                </svg>
                        </div>
                    </div>
                </div> 
                <div class = "project-container">
                    <div class = "title-container">
                        <div class = "title-container__title">
                            <h1 id = "project_title"></h1>
                        </div>
                    </div>
                    <div class = "project-container__details">
                        <div class = "project-container__type">
                            <p class = "project-detail" id = "project_type"></p>
                        </div>
                        <div class = "project-container__year">
                            <p class = "project-detail" id = "project_year"></p>
                        </div>
                    </div>
                    <div class = "content-container">
                        <div class = "content-container__content">
                                <h3 class = "project-info" id = "project_description"></h3>
                                <p class = "project-info" id = "project_tech"></p>
                                <p class = "project-info" id = "project_role"></p>
                        </div>
                    </div>
                    <div class = "project-link">
                        <div class = "project-link__transform">
                            <a target = "_blank" id = "project_link">view project</a>
                        </div>
                    </div>
                </div>
        </article>
