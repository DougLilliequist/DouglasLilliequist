<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../styles/index.scss">
    <title>Douglas Lilliequist</title>
</head>
<body>
    <div class = "navigation">
        <ul class = "navigation__links">
            <li><a class = "navigation__links link" href = "./index.html">home</a></li>
            <li><a class = "navigation__links link" href = "./Projects.html">projects</a></li>
            <li><a class = "navigation__links link" href = "./About.html">about</a></li>
        </ul>
    </div>
    <main data-router-wrapper>
        <article data-router-view="projects">
                <div class = "project-container">
                    <div class = "title-container">
                        <div class = "title-container__clip-reveal">
                            <h1 class = "title-container__clip-reveal__title" id = "project_title"></h1>
                        </div>
                    </div>
                    <div class = "project-video"></div>         
                    <div class = "content-container">
                        <div class = "content-container__content">
                            <div class = "content-container__content__clip-reveal">
                                <p class = "content-container__content__type" id = "project_type"></p>
                            </div>
                            <div class = "content-container__content__clip-reveal">
                                <p class = "content-container__content__year" id = "project_year"></p>
                            </div>
                            <div class = "content-container__content__clip-reveal">
                                <h3 class = "content-container__content__description" id = "project_description"></h3>
                            </div>
                            <div class = "content-container__content__clip-reveal">
                                <p class = "content-container__content__tech" id = "project_tech"></p>
                            </div>
                        </div>
                        <div class = "project-link">
                            <div class = "project-link__clip-reveal">
                            <div class = "project-link__link">
                                <a target = "_blank" id = "project_link">view project</a>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            <div class = "cta_click-drag">
                <p>hold and drag</p>
            </div>        
        </article>
    </main>
    <!-- <canvas class = "main-cursor"></canvas> -->
    <!-- <div class = "canvas-container"></div> -->
    <script src = "../index.js"></script>
</body>
</html>
